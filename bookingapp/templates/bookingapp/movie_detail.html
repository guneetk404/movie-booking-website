{% extends "bookingapp/base.html" %}
{% load static %}
{% block link3 %}active{% endblock link3 %}
{% block headstyle %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- mdb => b5-->
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
{% endblock headstyle %}
{% block body %}


<div class="movie_detail">
    <!-- Background image -->

    <div class="p-5 text-center bg-image">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="header_text">
                <div class="left">
                    <img src="/media/{{movie.image}}" alt="">
                </div>
                <div class="col-6 col-sm-4 right">
                    <div>
                        <h2 class="my-2">{{movie.title}}</h2>
                        <!-- <h5 class="my-2"><i class="fa fa-heart text-danger"></i> 69% 1.7K ratings</h5> -->
                        <h5 class="my-2">{{movie.duration}} • {{movie.type}} • {{movie.release}}</h5>
                    </div>
                    <a href="/cinema_halls/{{movie.id}}"><button class="btn btn-danger">Book Tickets</button></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->

    <div class="movie_about col-10 mx-auto">
        <h3>About the movie</h3>
        <p>{{movie.description}}</p>
    </div>

</div>

{% endblock body %}
